<html>
    <head>
        <title>Video Hosting</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.45.0/dist/full.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <h1>Countdown to the First Release</h1>
        <div class="hero min-h-screen" style="background-image: url(&quot;https://picsum.photos/id/1005/1600/1400&quot;);">
            <div class="hero-overlay bg-opacity-60"></div> 
            <div class="text-center hero-content text-neutral-content">
              <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold">
                      Hello There!
                </h1> 
                <p class="mb-5">
                      Video Hosting is not yet ready. First working release is expected in:
                </p>
                <!-- <p class="mb-4">
                    <b>Jan 26 2023 12:00:00</b>
                </p> -->
               <b><p class ="mb-5" id="countdown"></p></b>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 26, 2023 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
              </div>
            </div>
          </div>
    </body>
</html>
